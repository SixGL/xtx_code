<body>
    <div class="box">
        <div class="box_bd">
            <ul>
                <script>
                    let goodsArray = [
                        { src: 'images/course01.png', title: '商品1', num: 200 },
                        { src: 'images/course02.png', title: '商品2', num: 200 },
                        { src: 'images/course03.png', title: '商品3', num: 200 },
                        { src: 'images/course04.png', title: '商品4', num: 200 },
                        { src: 'images/course05.png', title: '商品5', num: 200 },
                        { src: 'images/course06.png', title: '商品6', num: 200 },
                        { src: 'images/course07.png', title: '商品7', num: 200 },
                        { src: 'images/course08.png', title: '商品8', num: 200 }
                    ]

                    goodsArray.forEach(goods => {
                        document.write(`
                    <li>
                        <a href="#"><img src="${goods.src}" alt="" /></a>
                        <h3>${goods.title}</h3>
                        <div>
                            <span>${goods.num}</span> <span>件</span>
                        </div>

                    </li>
           `)
                    })
                </script>
            </ul>
        </div>
    </div>
